<html>
 <head>
  <title>Name Sorter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
 </head>
 <body>
  <center>
   <h3 style="margin-top: 20px; margin-bottom: 20px;">
    Student Name Sorter
   </h3>

   <div>
    <span>1</span>
    <input type="text" placeholder="Name of Student" class="students" id="nos_1">
    <br>

    <span>2</span>
    <input type="text" placeholder="Name of Student" class="students" id="nos_2">
    <br>

    <span>3</span>
    <input type="text" placeholder="Name of Student" class="students" id="nos_3">
    <br>

    <span>4</span>
    <input type="text" placeholder="Name of Student" class="students" id="nos_4">
    <br>

    <span>5</span>
    <input type="text" placeholder="Name of Student" class="students" id="nos_5">
    <br>
   </div>

   <button onclick="submit()" id="submit_button">
    Submit
   </button>

   <div id="display" style="font-weight: bold;"></div>

   <button onclick="sorting()" id="sort_button">
    Sort
   </button>
  </center>
 </body>
</html>
